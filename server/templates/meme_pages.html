{% extends "layout.html" %}
{% block title %}{{session.page_title}}{% endblock %}
{% block body %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function likePost(image)
        {
            url = image + "/like";
            $.post(url);
        }
        function dislikePost(image)
        {
            url = image + "/dislike";
            $.post(url);
        }
    </script>
    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
    <ul class="messages">
    {% for message in messages %}
        <li><div class = "memebox">
            <img src="{{message.image_url}}">
            <button class="like" onclick="likePost('{{message.image}}')">Like</button>
            <button class="dislike" onclick="dislikePost('{{message.image}}')">Dislike</button>
        </div></li>
    {%endfor %}
    </ul>
{% endblock %}
